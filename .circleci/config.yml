version: 2.1

workflows:
    version: 2.1
    pipeline:
        jobs:
            - build
            - unit_tests
            
jobs:
    build:
        description: Builds the server
        steps:
            - checkout
            - run: dotnet build -c Release
    unit_tests:
        description: run unit tests
        steps:
            - checkout
            - run: dotnet test